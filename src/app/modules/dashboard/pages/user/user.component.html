<div class="flex justify-center items-center min-h-[80vh] p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Detalle del Usuario</h2>

    <div *ngIf="user" class="space-y-4">
      <div class="border-b pb-2">
        <p class="flex justify-between">
          <span class="font-semibold text-gray-700">Nombre:</span>
          <span class="text-gray-600">{{ user.nombre }}</span>
        </p>
      </div>

      <div class="border-b pb-2">
        <p class="flex justify-between">
          <span class="font-semibold text-gray-700">Email:</span>
          <span class="text-gray-600">{{ user.email }}</span>
        </p>
      </div>

      <div class="border-b pb-2">
        <p class="flex justify-between">
          <span class="font-semibold text-gray-700">Identificación:</span>
          <span class="text-gray-600">{{ user.identificacion }}</span>
        </p>
      </div>

      <div class="pb-2">
        <p class="flex justify-between">
          <span class="font-semibold text-gray-700">Rol:</span>
          <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">{{ user.rol }}</span>
        </p>
      </div>
    </div>

    <div *ngIf="!user" class="text-center py-4">
      <div class="flex justify-center items-center py-4">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
      </div>
      <p class="text-gray-500 mt-2">Cargando información del usuario...</p>
    </div>

    <div class="mt-6 flex justify-between">
      <button
        (click)="onUpdateUser()"
        class="bg-pgreen-500 hover:bg-pgreen-700 text-white px-4 py-2 rounded-lg shadow"
      >
        Actualizar
      </button>

      <button
        (click)="onDeleteUser()"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow"
      >
        Eliminar
      </button>
    </div>

  </div>
</div>

<!-- Modal para editar -->
<div *ngIf="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Editar Usuario</h3>

    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nombre:</label>
        <input [(ngModel)]="editUser.nombre" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email:</label>
        <input [(ngModel)]="editUser.email" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Identificación:</label>
        <input [(ngModel)]="editUser.identificacion" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Rol:</label>
        <select [(ngModel)]="editUser.rol" class="w-full border rounded px-3 py-2">
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
    </div>

    <div class="flex justify-end mt-6 space-x-2">
      <button (click)="cancelEdit()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
        Cancelar
      </button>
      <button (click)="saveEdit()" class="bg-pgreen-500 hover:bg-pgreen-700 text-white px-4 py-2 rounded">
        Guardar
      </button>
    </div>
  </div>
</div>
<!-- Modal para confirmar eliminación -->
<div *ngIf="showDeleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Confirmar eliminación</h3>

    <p class="text-center text-gray-700 mb-6">¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.</p>

    <div class="flex justify-center space-x-4">
      <button (click)="cancelDelete()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
        Cancelar
      </button>
      <button (click)="confirmDelete()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Eliminar
      </button>
    </div>
  </div>
</div>
