<div class="flex justify-center items-center min-h-screen ">
  <form [formGroup]="actividadForm" (ngSubmit)="onSubmit()"
        class="w-full max-w-3xl space-y-5 p-6 bg-white rounded-xl shadow-lg my-6">
    <h2 class="text-2xl font-bold text-gray-800">Crear Actividad</h2>

    <div>
      <label class="block mb-1 text-sm font-medium">Nombre de la actividad</label>
      <input formControlName="nombre" type="text" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Descripción detallada</label>
      <textarea formControlName="descripcion" rows="3" class="w-full border rounded px-3 py-2"></textarea>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium">Fecha de inicio</label>
          <input formControlName="fechaInicio" type="date" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Fecha de fin</label>
          <input formControlName="fechaFin" type="date" class="w-full border rounded px-3 py-2" />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium">Hora de inicio</label>
          <input formControlName="horaInicio" type="time" class="w-full border rounded px-3 py-2" />
        </div>
        <div>

          <label class="block mb-1 text-sm font-medium">Hora de fin</label>
          <input formControlName="horaFin" type="time" class="w-full border rounded px-3 py-2" />
        </div>
      </div>
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Enlace</label>
      <input formControlName="enlace" type="url" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Cupo máximo</label>
      <input formControlName="cupoMaximo" type="number" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Dirección</label>
      <input formControlName="recursos" type="text" class="w-full border rounded px-3 py-2" />
    </div>


    <div>
      <label class="block mb-1 text-sm font-medium">Imagen de referencia</label>
      <div class="flex items-center space-x-3 mb-2">
        <input type="file" accept="image/*" (change)="onFileSelected($event)" class="flex-grow" />
        <button *ngIf="imagenPreview" type="button" (click)="eliminarImagen()"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded flex-shrink-0">
          Eliminar
        </button>
      </div>
      <div *ngIf="imagenPreview" class="mt-3">
        <p class="text-sm text-gray-600 mb-2">Vista previa:</p>
        <div class="border rounded-lg p-2 bg-gray-50">
          <img [src]="imagenPreview" alt="Vista previa" class="max-w-full max-h-64 mx-auto rounded shadow-sm" />
        </div>
      </div>
    </div>

    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">
      Crear Actividad
    </button>
  </form>
</div>
